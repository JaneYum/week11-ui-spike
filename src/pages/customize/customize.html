<ion-header>

  <ion-navbar>
    <ion-title>customize</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="brand-theme">
    <div class="menu-image">
      <img src="../../assets/imgs/hero_image.jpg" alt="">
    </div>
  
    <div class="content">
        <h1>Customize your food</h1>
        <ion-grid>
          <h3>Size</h3>
          <ion-row>
            <ion-col><button ion-button full>Small</button></ion-col>
            <ion-col><button ion-button full color="secondary">Medium</button></ion-col>
            <ion-col><button ion-button full color="danger">Large</button></ion-col>
          </ion-row>
  
          <h3>Cheese</h3>
          <ion-row>
            <ion-col col-9><button ion-button full>Mozzarella</button></ion-col>
            <ion-col col-3><button ion-button full>Cheddar</button></ion-col>
          </ion-row>
  
          <h3>About</h3>
          <ion-row>
            <ion-col>
              <p>Pasta and cheese casseroles have been recorded as early as the 14th century in the Italian cookbook, Liber de Coquina, one of the oldest medieval cookbooks, which featured a dish of parmesan and pasta. </p>
            </ion-col>
            <ion-col>
              <img src="../../assets/imgs/italy.jpg" alt="">
            </ion-col>
          </ion-row>
  
        </ion-grid>
  
        <button ion-button full color="dark" (click)="nextPage()">Checkout</button>
    </div>
  
  </ion-content>

<ion-header>

  <ion-navbar>
    <ion-title>We have Branches</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <img src="../../assets/imgs/rest1.jpg" alt="">
    <ion-card-content>
        <p class="restaurant-title">The Original Peachers restaurant</p>
        <p>It all started with this one back in 1991.</p>
        <button ion-button (click)="nextPage()">Select</button>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <img src="../../assets/imgs/rest2.jpg" alt="">
    <ion-card-content>
      <p class="restaurant-title">The New Peachers restaurant</p>
      <p>This one makes most of the money for us.</p>
      <button ion-button (click)="nextPage()">Select</button>
    </ion-card-content>
  </ion-card>
